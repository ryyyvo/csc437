<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stupid shopping site</title>
    <link rel="stylesheet" href="shopping.css">
    <script type="module" src="shopping.mjs"></script>
</head>
<body>
    <header>
        <h1>Stupid Shopping Site</h1>
        <form role="search" class="searchbar" aria-labelledby="search-title">
            <label for="product-search"></label>
            <input 
                id="product-search" 
                name="search" 
                type="search" 
                placeholder="Search our stupid products" 
                aria-label="Search products"
            />
            <button type="submit" aria-label="Submit search">Search</button>
        </form>
    </header>
    <main>
        <section>
            <h2 id="filters-heading">Filters</h2>
            <div class="filters">
                <label for="minPrice">Min price ($)</label>
                <input 
                    id="minPrice" 
                    name="minPrice" 
                    type="number" 
                    min="0" 
                />
                <label for="maxPrice">Max price ($)</label>
                <input 
                    id="maxPrice" 
                    name="maxPrice" 
                    type="number" 
                    min="1" 
                />
            </div>
        </section>
        <section class="product-list">
            <h2>Search results</h2>
            <article>
                <img src="https://placehold.co/200x200" alt="Shoes" />
                <div class="product-details">
                    <h3>Shoes</h3>
                    <p>A cool shoe product</p>
                    <p class="price">$100</p>
                    <div><button class="buy-button">Add to cart</button> <span class="num-in-cart">2 in cart</span></div>
                </div>
            </article>
            <article>
                <img src="https://placehold.co/200x200" alt="Chips" />
                <div class="product-details">
                    <h3>Chips</h3>
                    <p>Delicious.</p>
                    <p class="price">$5</p>
                    <div><button class="buy-button">Add to cart</button> <span class="num-in-cart">1 in cart</span></div>
                </div>
            </article>
            <article>
                <img src="https://placehold.co/200x200" alt="Cookies" />
                <div class="product-details">
                    <h3>Cookies</h3>
                    <p>Delicious.</p>
                    <p class="price">$3</p>
                    <div><button class="buy-button">Add to cart</button></div>
                </div>
            </article>
        </section>

        <section class="cart">
            <h2>Cart</h2>
            <div class="cart-items">
                <p>Shoes x2</p>
                <button class="remove-button">Remove</button>
                <p>Cookies x1</p>
                <button class="remove-button">Remove</button>
            </div>
            <button class="buy-button">Check out</button>
        </section>
    </main>
</body>
</html>
